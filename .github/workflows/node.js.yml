

name: Node.js CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Log Hello to console
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
    - name: log to console
      run: node actions/action.js 
  
